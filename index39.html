<!DOCTYPE html>
<html>
    <head>
        <title>Gmail</title>
    </head>
    <body>
        <form action="#">
            <div id="name">
                
                    <legend>
                        <strong>Name</strong>
                    </legend>
                    <input type="text" name="first-name" id="first-name" placeholder="First" autofocus>
                    <input type="text" name="last-name" id="last-name" placeholder="Last">
                
            </div>
            <br>
            <div id="user">
                
                    <legend>
                        <strong>Choose your username</strong>
                    </legend>
                    <input type="email" name="email" id="email" placeholder="@gmail.com" size="45">
                
            </div>
            <br>
            <div id="password">
                
                    <legend>
                        <strong>Create a password</strong>
                    </legend>
                    <input type="password" name="password" id="password" size="45">
                   
            </div>
            <br>
            <div id="birthday">
                
                    <legend>
                        <strong>Birthday</strong>
                    </legend>
                    <select name="month" id="month">
                        <option value="">Month</option>
                        <option value="january">January</option>
                        <option value="february">February</option>
                        <option value="march">March</option>
                        <option value="april">April</option>
                        <option value="may">May</option>
                        <option value="june">June</option>
                        <option value="july">July</option>
                        <option value="august">August</option>
                        <option value="september">September</option>
                        <option value="october">October</option>
                        <option value="november">November</option>
                        <option value="december">December</option>
                    </select>
                    
                    <input type="text"  name="day" id="day" placeholder="Day" size="10px">
                    <input type="text"  name="year" id="year" placeholder="Year" size="17px">
            </div>
            <br>
            <div id="gender">

                    <legend>
                        <strong>Gender</strong>
                    </legend>
                    <select name="gender" id="gender">
                        <option value="">I am...</option>
                        <option value="female">Female</option>
                        <option value="male">Male</option>
                        <option value="other">Other</option>
                        <option value="rather-not-say">Rather not say</option>
                    </select>
            </div>
            <br>
            <div id="mobile-phone">

                    <legend>
                        <strong>Mobile phone</strong>
                    </legend>
                    <input type="text" name="phone" id="phone" value="+54" size="45">
            </div>
            <br>
            <div id="current-email">

                    <legend>
                        <strong>You current email address</strong>
                    </legend>
                    <input type="text" name="current-email" id="current-email" size="45">
            </div>
            <br>
            <div id="location">

                    <legend>
                        <strong>Location</strong>
                    </legend>
                    <select name="country" id="country">
                        <option value="argentina">Argentina</option>
                        <option value="bolivia">Bolivia</option>
                        <option value="brasil">Brasil</option>
                        <option value="chile">Chile</option>
                        <option value="colombia">Colombia</option>
                        <option value="ecuador">Ecuador</option>
                        <option value="paraguay">Paraguay</option>
                        <option value="peru">Peru</option>
                        <option value="uruguay">Uruguay</option>
                        <option value="venezuela">Venezuela</option>
                    </select>
            </div>
            <br>
            <div id="next">
                <input type="button" value="Next step">
            </div>
        </form>
    </body>
</html>
